<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <!-- Campo para ingresar la cantidad de amigos -->
            <div class="quantity-wrapper">
                <input type="number" id="cantidad" class="input-quantity" placeholder="Cantidad de amigos" min="2">
                <button class="button-quantity" onclick="establecerCantidad()">Establecer cantidad</button>
            </div>

            <!-- Campo para ingresar nombres de amigos -->
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" disabled>
                <button class="button-add" onclick="agregarAmigo()" disabled>Añadir</button>
            </div>
           
            <!-- Lista de amigos -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>

            <!-- Resultado del sorteo -->
            <div id="resultado" class="resultado-container"></div>

            <!-- Botones para sortear y repetir -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto" disabled>
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
